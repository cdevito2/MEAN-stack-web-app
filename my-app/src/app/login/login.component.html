<h1>SECURE USER LOGIN</h1>






<div class="row mt-5">
    <div class="col-md-6 m-auto">
      <div class="card card-body">
        <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>  Login</h1>
        
        <input type="text"  placeHolder = "response is here"[(ngModel)] = "loginResponse" size="40" width="40">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
              [(ngModel)] = "email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter Password"
              [(ngModel)] = "password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block" (click)="verifyLogin()">Login</button>
        
        <p class="lead mt-4">
          No Account? <a href="/register">Register</a>
        </p>
      </div>
    </div>
  </div>
